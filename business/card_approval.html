<!DOCTYPE html>
<html lang="en">
    <head>
        <title> FLS </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!--goolge webfont-->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <!--css-->
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/grid.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <script>
        $(document).ready( function(){
            /**
            * @brief footer img click event
            */
            $('.ft_wrap ul li a').each(function(i){
                $(this).click(function(e){
                    e.preventDefault();
                    var src = $(this).find("img").attr("srcc");

                    console.log(src);
                    $(this).find("img").attr("src", src);
                });
            });
        
        });

        function NFC(){
            window.location = "../business/nfc_payment.html";
        }
        function card_payment(){
            window.location = "../business/card_payment.html";
        }
    </script>
    <body>
        <!--wrap {-->
        <div class="wrap">
            <!--header {-->
            <header>
                <div class="h_wrap mlr32px">
                    <h1 class="f46 white_color">카드승인</h1>
                    <ul>
                        <li class="t_right mb10px"><a href="main.html"><img src="../images/logo.png" alt="FLS logo image"></a></li>
                        <li><span class="f25 white_color">2020 / 09 / 17 / wed</span></li>
                    </ul>
                </div>
            </header>
            <!--} header-->

            <!--contents {-->
            <section class="contents card_contents">
                <div class="c_middle cc_middle">
                    <div class="mlr32px ccm_txt">
                        <ul class="bg_0">
                            <li>펌</li>
                            <li><span>100,000</span></li>
                        </ul>

                        <div class="count_box over_hidden">
                            <div class="count_input over_hidden"> 
                                <input type="button" value="-" id="minus">
                                <input type="text" id="cnt" name="amount[]" class="cnt_input w70px" value="1" readonly="">
                                <input type="button" id="plus" value="+">
                            </div>
                        </div>
                    </div>

                    <div class="mlr32px ccm_txt">
                        <ul>
                            <li>커트</li>
                            <li><span>100,000</span></li>
                        </ul>

                        <div class="count_box over_hidden">
                            <div class="count_input over_hidden"> 
                                <input type="button" value="-" id="minus">
                                <input type="text" id="cnt" name="amount[]" class="cnt_input w70px" value="1" readonly="">
                                <input type="button" id="plus" value="+">
                            </div>
                        </div>
                    </div>

                    <div class="mlr32px ccm_txt">
                        <ul class="bg_0">
                            <li>염색</li>
                            <li><span>100,000</span></li>
                        </ul>

                        <div class="count_box over_hidden">
                            <div class="count_input over_hidden"> 
                                <input type="button" value="-" id="minus">
                                <input type="text" id="cnt" name="amount[]" class="cnt_input w70px" value="1" readonly="">
                                <input type="button" id="plus" value="+">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cc_bottom mlr32px">
                    <div class="ccb_top">
                        <ul>
                            <li>총 주문금액</li>
                            <li class="f30"><span>10,000,000</span>원</li>
                        </ul>
                    </div>

                    <div class="cc_btn t_center">
                        <div class="mb10px" onclick="NFC()"><button class="nfc_btn">NFC간편결제</button></div>
                        <div onclick="card_payment()"><button class="credit_btn">신용카드결제</button></div>
                    </div>
                </div>

            </section>
            <!--} contents-->

            <!--footer {-->
            <footer>
                <div class="ft_wrap mlr32px">
                    <ul>
                        <li class="">
                            <a href="#">
                                <img class="gray_img" src="../images/c_bottom_icon1.png" srcc="../images/bottom_icon1.png" alt="footer icon image">
                                <p>투데이정산</p>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#">
                                <img class="gray_img" src="../images/c_bottom_icon2.png" srcc="../images/bottom_icon2.png"  alt="footer icon image">
                                <p>공지사항</p>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#">
                                <img class="gray_img" src="../images/c_bottom_icon3.png" srcc="../images/bottom_icon3.png"  alt="footer icon image">
                                <p>질문/답변</p>
                            </a>
                        </li>
                        
                        <li>
                            <a href="#">
                                <img class="gray_img" src="../images/c_bottom_icon4.png" srcc="../images/bottom_icon4.png"  alt="footer icon image">
                                <p>마이페이지</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
            <!--} footer-->
        </div>
        <!--} wrap-->
    </body>
</html>
